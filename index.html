<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural da Vergonha</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            background-color: #d9534f;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            overflow: hidden;
            border: 5px solid #d9534f;
            border-radius: 10px;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 100%;
            border-radius: 10px;
        }
        .carousel-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .carousel-buttons button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .carousel-buttons button:hover {
            background-color: #c9302c;
        }
        footer {
            margin-top: auto;
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>MURAL DA VERGONHA</h1>
    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="pablo.jpg" alt="Pablo">
            <!-- <img src="gustavo.jpg" alt="Gustavo">
            <img src="gouvea.jpg" alt="Rafael"> -->
        </div>
    </div>
    <div class="carousel-buttons">
        <button onclick="prevImage()">◀ Anterior</button>
        <button onclick="nextImage()">Próximo ▶</button>
    </div>
    <footer>
        &copy; 2024 Comunistas Fitness - Todos os direitos reservados.
    </footer>

    <script>
        const carouselImages = document.getElementById('carouselImages');
        const totalImages = carouselImages.children.length;
        let currentIndex = 0;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselImages.style.transform = `translateX(${offset}%)`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        }
    </script>
</body>
</html>
